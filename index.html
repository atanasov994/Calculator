<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Binary and Decimal calculator</title>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <div>
        <button onclick="clearDisplay()">C</button>
    </div>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
    </div>
    <div>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
    </div style="margin-left: 30px">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
    <div>
            <button style="margin-left: 30px;" onclick="appendToDisplay('0')">0</button>
    </div>
        <button onclick="convertToBinary()">To Binary</button>
    <div>
        <button onclick="convertToDecimal()">To Decimal</button>
    </div>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
